<form [formGroup]="form" (ngSubmit)="login()" class="form-signin">
	<div formGroupName="account">
		<h2 class="form-signin-heading">Sign up</h2>
		<div class="form-group">
			<label for="username" class="sr-only">Username</label>
			<input
				formControlName="username"
				type="text"
				id="username"
				class="form-control" placeholder="Username">
			<div *ngIf="username.pending">Checking for uniqueness.......</div>
			<div *ngIf="username.touched && username.invalid" class="alert alert-danger">
				<div *ngIf="username.errors.required">Username is required</div>
				<div *ngIf="username.errors.minlength">Username should be minimim {{username.errors.minlength.requiredLength}} Char</div>
				<div *ngIf="username.errors.cannotContainSpace">Username cannot contain space</div>
				<div *ngIf="username.errors.shouldBeUnique">Username Taken</div>
			</div>
		</div>

			<div class="form-group">
			<label for="password" class="sr-only">Password</label>
				<input type="password"
					   id="password"
					   name="password"
					   formControlName="password"
					   class="form-control" placeholder="Password">
				<div *ngIf="password.touched && password.invalid" class="alert alert-danger">
					<div *ngIf="password.errors.required">Password is required</div>
					<div *ngIf="password.errors.cannotContainSpace">Password cannot contain space</div>
				</div>
			</div>


			<div class="form-group">
				<label for="contactmethod">How did you hear about us?</label>
				<select
					id="contactmethod"
					class="form-control"
					name="contactmethod">
					<option *ngFor="let contact of contactMethod" [value]="contact.id">{{contact.name}}</option>
				</select>
			</div>
		</div>

	<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
