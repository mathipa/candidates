<form class="form-signin">
  <h2 class="form-signin-heading">Please sign in</h2>

	<div class="form-group">
		<label for="email" class="sr-only">Email address</label>
		<input type="email"
			   id="email"
			   #email="ngModel"
			   name="email" ngModel
			   class="form-control"
			   placeholder="Email address"
			   required>
		<div class="alert-danger alert" *ngIf="email.touched && !email.valid">
			<div *ngIf="email.errors.required">Email is required</div>
		</div>
	</div>
	<div class="form-group">
		<label for="password" class="sr-only">Password</label>
		<input type="password"
			   id="password"
			   minlength="5"
			   maxlength="6"
			   name="password"
			   #password="ngModel" ngModel
			   class="form-control"
			   placeholder="Password" required>
		<div class="alert-danger alert" *ngIf="password.touched && !password.valid">
			<div *ngIf="password.errors.required">Password is required</div>
			<div *ngIf="password.errors.maxlength">Maximum length is {{password.errors.maxlength.requiredLength}} Char</div>
			<div *ngIf="password.errors.minlength">Max length is 5 Char</div>
		</div>
	</div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
